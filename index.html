<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <h1>Gestión de Proveedores y Artículos</h1>
    <form id="form-datos">
        <label for="nombreProveedor">Nombre del Proveedor:</label>
        <input type="text" id="nombreProveedor" name="nombreProveedor" required>

        <label for="nombreArticulo">Nombre del Artículo:</label>
        <input type="text" id="nombreArticulo" name="nombreArticulo" required>

        <label for="precioArticulo">Precio del Artículo:</label>
        <input type="number" id="precioArticulo" name="precioArticulo" required>

        <label for="emailProveedor">Email del Proveedor:</label>
        <input type="email" id="emailProveedor" name="emailProveedor" required>

        <label for="telefonoProveedor">Teléfono del Proveedor:</label>
        <input type="tel" id="telefonoProveedor" name="telefonoProveedor" required>

        <button type="submit">Agregar Proveedor y Artículo</button>
    </form>

    <div id="resultado"></div>

    <script type="module" src="js/main.js"></script>
</body>
</html>
